<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript</title>
    <style>
        body{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- <sub> USED TO SOLVE CHEMICAL EQUATION -->
    <p>N <SUB>2</SUB>+H <SUb>2</SUb> &rarr;NH <SUb>3</SUb></p>

    <!-- <sup> TO SOLVE MATH PROBLEM -->
    <p>(a <sup>2</sup>+b <sup>2</sup>)&rarr; a <sup>2</sup>+b <sup>2</sup>+2ab</p>

    <!-- IF YOU HAVE MORE LINE TO MAKE SINGLE LINE -->
    <pre style="font-size: 20px;">
        My 
        Name
        is 
        Alok
        Pradhan
    </pre>
</body>
</html>
