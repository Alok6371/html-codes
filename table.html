<head>

    <title>Tables</title>
    <style>
        table {
            width: 80%;
            margin: 0 auto;
            border: 3px solid black;
            color: rgb(9, 23, 119);
            text-align: center;
            font-size: 20px;
        }

        th,
        table,
        td {
            border: 2px solid black;
            border-spacing: 5px;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }
    </style>
</head>
